<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/lib/flexible.js"></script>
    <title>首页</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span class="icon-sign"></span>
            <div class="switch-tab">
                <span class="tab-item active">书城</span>
                <span class="tab-item">书架</span>
                <div class="line"></div>
            </div>
            <span class="icon-person"></span>
        </header>
        <div class="content">
            <div class="swiper-container city-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide city-scroll">
                        <div up='上拉加载...' down='下拉刷新...' class="load-in">
                            <section class="top-home">
                                <a href="./page/search.html">
                                    <div class="top-home_search">输入书名/作者/关键字</div>
                                </a>
                                <div class="swiper-container home-scroll">
                                    <div class="swiper-wrapper">
                                        <script type="text/x-handlebars-template" id="slide-tpl">
                                            {{#each data}}
                                            <div class="swiper-slide">
                                                <a href="{{id}}">
                                                    <img src="{{ad_pic_url}}" alt="">
                                                </a>
                                            </div>
                                            {{/each}}
                                        </script>
                                    </div>
                                </div>
                                <ul class="top-home_btn">
                                    <li data-href="#" data-title="限免">
                                        <img class="top-home_icon" src="http://image.read.duokan.com/mfsv2/download/s010/p015iBxwdkmU/5wc5uzYhLZ7iVa.png">
                                        <p class="top-home_des">限免</p>
                                    </li>
                                    <li data-href="#" data-title="女生">
                                        <img class="top-home_icon" src="http://image.read.duokan.com/mfsv2/download/s010/p01LWZmXGCpy/aSrSq6Llgt9PqE.png">
                                        <p class="top-home_des">女生</p>
                                    </li>
                                    <li data-href="#" data-title="男生">
                                        <img class="top-home_icon" src="http://image.read.duokan.com/mfsv2/download/fdsc3/p01NVfuCskSL/W9VPXMnDunLwGT.png">
                                        <p class="top-home_des">男生</p>
                                    </li>
                                    <li data-href="#" data-title="分类">
                                        <img class="top-home_icon" src="http://image.read.duokan.com/mfsv2/download/s010/p01pz5NtyRI0/2ENONnvOg23NXM.png">
                                        <p class="top-home_des">分类</p>
                                    </li>
                                    <li data-href="#" data-title="排行">
                                        <img class="top-home_icon" src="http://image.read.duokan.com/mfsv2/download/s010/p010kK7M5VyH/8kPz9nKvRXyu1k.png">
                                        <p class="top-home_des">排行</p>
                                    </li>
                                </ul>
                            </section>
                            <section class="main-card">
                                <div class="main-card_header">
                                    <h2 class="main-card_title">本周最火</h2>
                                </div>
                                <ul class="book-table">
                                    <script type="text/x-handlebars-template" id="slide-li">
                                        {{#each data}}
                                        <li data-track="0">
                                            <div class="u-book">
                                                <div class="book-cover">
                                                    <img alt="{{title}}" src="{{cover}}">
                                                </div>
                                                <div class="info">
                                                    <h3 class="title">{{title}}</h3>
                                                </div>
                                            </div>
                                        </li>
                                        {{/each}}
                                    </script>
                                </ul>
                                <a class="channel-group__footer">查看更多</a>
                            </section>
                            <section class="channel_tab">
                                <div class="channel_header">
                                    <p class="channel_title">重磅推荐<i>推</i></p>
                                </div>
                                <div class="tab_bd">
                                    <ul class="channel_list" id="channel_list">
                                        <script type="text/x-handlebars-template" id="recommed-list-tpl">
                                            {{#each this}} {{#if (limit @index)}}
                                            <li>
                                                <div class="channel_list_book_no-img">
                                                    <span class="channel_list_book_order">{{addInd2 @index}}</span>
                                                    <div class="channel_list_book_info">
                                                        <p class="channel_list_book_title">{{title}}
                                                            <i class="channel_list_book_author">
                                                                <span class="author">{{author}}</span>
                                                            </i>
                                                        </p>
                                                    </div>
                                                </div>
                                            </li>
                                            {{/if}} {{/each}}
                                        </script>
                                    </ul>
                                </div>
                            </section>
                            <section class="channel_tab">
                                <div class="tab_bd">
                                    <ul class="channel_list" id="channel_list_main"></ul>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="new-page shelf">
                            <div class="shelf_top">
                                <div class="shelf_switch"></div>
                                <a href="./page/search.html">
                                    <div class="shelf-search">输入书名/作者/关键字</div>
                                </a>
                            </div>
                            <ul class="book-list" id="book-list_b"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/lib/require.js"></script>
<script>
    require(['./js/main.js'], function() {
        require(['index'])
    })
</script>

</html>
